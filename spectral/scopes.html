					<article id="main">
						<header>
							<h2>Allowed scopes</h2>
							<p>You have to access a few resources, which will be needed </p>
							<form action="/action_page.php" method="get">
  							<input type="checkbox" id='scope_email' value="email">Access to email<br>
  							<input type="checkbox" id='scope_username'value="user_name">Access to username<br>
  							<input type="checkbox" id='scope_address'value="address">Access to address<br>

			<script>
				function grantFunction() {
					var mail = document.getElementById('scope_email');
					var user_name = document.getElementById('scope_username');
					var address = document.getElementById('scope_address');
					var scopes = "openid+uma_protection";
					if (mail.checked) {
						scopes += "+email";
					}
					if (user_name.checked) {
						scopes += "+user_name";
					}
					if (address.checked) {
						scopes += "+address";
					}
					window.location.href = "http://localhost:4000/login?scopes="+scopes;
				}
			</script>
